name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }} (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64 (Manylinux 2014 is the standard for high compatibility)
          - os: ubuntu-latest
            target: x86_64
            manylinux: manylinux2014
          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64
            manylinux: manylinux2014

          # MacOS Universal (Intel + Apple Silicon)
          - os: macos-latest
            target: universal2-apple-darwin

          # Windows x64
          - os: windows-latest
            target: x64

    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          # Removed --manylinux auto from args as it is handled by the manylinux: parameter
          args: --release --out dist --find-interpreter
          sccache: "true"
          # manylinux2014 ensures compatibility with glibc 2.17+
          manylinux: ${{ matrix.manylinux }}

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.target }}
          path: dist

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build_wheels]
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
